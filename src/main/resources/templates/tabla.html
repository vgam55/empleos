<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Vacantes</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>
<body>
    <img th:src="@{/images/unicornio.png}" width="136" height="136" src="">
    <table class="table">
        <tr>
            <td>Id</td>
            <td>Imagen</td>
            <td>Logo</td>
            <td>Nombre</td>
            <td>Descripci√≥n</td>
            <td>Salario</td>
            <td>Fecha</td>
            <td>Destacada</td>
        </tr>
     <!--  <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>-->
       <tr th:each="vacante:${vacantes}">
            <td th:text="${vacante.id}"></td>
            <!--<td th:text="${vacante.imagen}"></td>-->
            <td>
                <img th:src="@{/images/{imagen}(imagen=${vacante.imagen})}" src=""width="136" height="136">

            </td>
            <td th:text="${vacante.nombre}"></td>
            <td th:text="${vacante.descripcion}"></td>
            <td th:text="${vacante.sueldo}"></td>
            <td th:text="${vacante.fecha}"></td>
           <!-- <td th:text="${vacante.destacado}"></td>-->
          <!-- <td th:text="${vacante.destacado==1 ? 'SI' : 'NO'}"></td>-->
           <td>
               <span th:if="${vacante.destacado==1}" class="badge badge-success">Si</span>
               <span th:unless="${vacante.destacado==1}" class="badge badge-danger">No</span>
           </td>
        </tr>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</body>
</html>
