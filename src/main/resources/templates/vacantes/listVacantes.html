<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
    <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet" >
    <link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet">
</head>
<body>
    <header th:insert="~{fragments/menu :: menu-principal}"></header>

    <main role="main">
        <hr>
        <div class="container">

            <div class="card">
                <h4 class="card-header"><strong>Listado de Ofertas de Trabajo</strong></h4>
                <div class="card-body">
                    <a class="btn btn-primary" href="#" title="Crear nueva Oferta de Trabajo" role="button"><i class="fas fa-file" aria-hidden="true"></i> Nueva</a>
                    <hr>
                    <table class="table table-hover">
                        <thead class="thead-light">
                        <tr>
                            <th scope="col">Categor√≠a</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Fecha Pub.</th>
                            <th scope="col">Estatus</th>
                            <th scope="col">Destacada</th>
                            <th scope="col">Operaciones</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>

                        <tr th:each="vacante:${vacantes}">
                            <td th:text="${vacante.nombre}"></td>
                            <td th:text="${vacante.descripcion}"></td>
                            <td th:text="${vacante.fecha}"></td>
                            <td th:text="${vacante.estatus}"></td>
                            <!-- "${teacher.additionalSkills} ?: 'UNKNOWN'"-->
                            <td th:text="${vacante.destacado}==1 ? 'SI':'NO'"></td>
                            <td>
                                <a href="#" class="btn btn-success btn-sm" role="button" title="Editar el registro."><i class="fas fa-pencil-alt" aria-hidden="true"></i></a>
                                <a href="#" class="btn btn-success btn-sm confirmar" role="button" title="Eliminar el registro."><i class="fas fa-trash" aria-hidden="true"></i></a>
                            </td>

                        </tbody>
                    </table>

                </div>
            </div>
        </div> <!-- /container -->

    </main>

    <footer th:insert="~{fragments/footer :: footer}"></footer>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <script src="tinymce/tinymce.min.js"></script>
    <script>

      $(function () {
          $("#fecha").datepicker({dateFormat: 'dd-mm-yy'});
        }
      );

      /*
      tinymce.init({
          selector: '#detalles',
          plugins: "textcolor, table lists code",
          toolbar: " undo redo | bold italic | alignleft aligncenter alignright alignjustify \n\
                    | bullist numlist outdent indent | forecolor backcolor table code"
      });

      */

    </script>
</body>
</html>
